<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
        <img src="./img.svg/principal.svg" alt="">

        <section class="container">
            <div class="login">
                <header>
                    <h1>Bem-vindo!</h1>
                    <div class="subtitle">
                       <h2>Fa√ßa seu login</h2>
                       <p>Utilize as credenciais fornecidas pelo administrador</p>
                    </div>      
                </header>
                <div class="form">
                    <div class="dados">
                        <label for="">E-mail</label>
                        <input type="text" placeholder="Entre com seu E-mail">
                    </div>
                    <div class="dados">
                        <label for="">Senha</label>
                        <div class="senha">
                            <input type="text" id="senha" placeholder="Entre com sua Senha">
                            <img src="./img.svg/senha.svg" alt="">
                        </div>
                    </div>
                    <div class="lembrar">
                        <div class="checkbox">
                            <input type="checkbox">
                            <p>Lembrar-me</p>
                        </div>
                        <p>Esqueceu a senha ?</p>
                    </div>
                    <div class="button">
                        <button>Entrar</button>
                    </div>
                </div>
            </div>
        </section>


    
</body>
</html>
